    <!-- -------------------- 聯絡表單 --------------------  -->
    <section class="contact">
        <div class="wrapper">
            <h2>預約表單</h2>

            <form action="">

                <!-- 第一排 -->
                <div class="row first-row">

                    <div class="name-block text-input">
                        <label for="name" class="required-mark">我們怎麼稱呼您？</label>
                        <input type="text" id="name" name="name" placeholder="輸入您的姓名" required>
                    </div>
                    <div class="phone-block text-input">
                        <label for="phone" class="required-mark">聯絡電話</label>
                        <input type="tel" id="phone" name="phone" placeholder="輸入您的電話" required>
                    </div>

                </div>

                <!-- 第二排 -->
                <div class="row second-row">

                    <div class="line-block text-input">
                        <label for="line-id">您的 LINE ID 是？</label>
                        <input type="text" id="line-id" name="line-id" placeholder="輸入您的 LINE ID">
                    </div>
                    <div class="date-block date-input">
                        <label for="date" class="required-mark">婚禮／儀式日期</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                </div>

                <!-- 第三排 -->
                <div class="row third-row">

                    <div class="sevices-interest">
                        <p class="required-mark">想了解的項目：</p>

                        <p>服務項目：</p>
                        <div class="check-box">
                            <label><input type="checkbox" name="serives[]" value="全程婚顧"> 全程婚顧</label>
                            <label><input type="checkbox" name="serives[]" value="西式證婚"> 西式證婚</label>
                            <label><input type="checkbox" name="serives[]" value="迎娶文定"> 迎娶文定</label>
                            <label><input type="checkbox" name="serives[]" value="小型婚禮"> 小型婚禮</label>
                            <label><input type="checkbox" name="serives[]" value="求婚企劃"> 求婚企劃</label>
                            <label><input type="checkbox" name="serives[]" value="抓週派對"> 抓週派對</label>
                        </div>

                        <p class="space">喜好風格：</p>
                        <div class="check-box">
                            <label><input type="checkbox" name="serives[]" value="西式婚禮"> 西式婚禮</label>
                            <label><input type="checkbox" name="serives[]" value="中式傳統"> 中式傳統</label>
                            <label><input type="checkbox" name="serives[]" value="戶外派對"> 戶外派對</label>
                            <label><input type="checkbox" name="serives[]" value="奢華典雅"> 奢華典雅</label>
                            <label><input type="checkbox" name="serives[]" value="其他"> 其他</label>
                        </div>
                    </div>

                    <div class="message">
                        <label for="message">還有什麼想說的嗎？</label>
                        <textarea name="message" id="message" placeholder="婚禮流程、風格偏好、費用安排…"></textarea>
                    </div>

                </div>

                <!-- 送出按鈕 -->
                <div class="form-btn-block">
                    <button type="submit" class="form-btn">立即送出</button>
                </div>
